name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: |
          for dir in $(find . -name "go.mod" -not -path "./vendor/*" -exec dirname {} \;); do
            echo "Downloading dependencies in $dir"
            (cd "$dir" && go mod download)
          done

      - name: Run go fmt check
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Please run 'make fmt'"
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Run tests with race detector
        run: make test-race

      - name: Generate coverage report
        run: |
          for dir in $(find . -name "go.mod" -not -path "./vendor/*" -exec dirname {} \;); do
            echo "Generating coverage for $dir"
            (cd "$dir" && go test -v -race -coverprofile=coverage.out ./... || true)
          done

      - name: Upload coverage (optional)
        if: github.event_name == 'push'
        run: |
          echo "Coverage reports generated in each module directory"
          find . -name "coverage.out" -type f

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build all modules
        run: make build

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run benchmarks
        run: make bench
